<!DOCTYPE html>
<html>
<head>
  <title>Propriedades</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="propriedades.css" />
</head>
<body>
    <div class="grow">
        <div style="flex-grow: 1">1</div>
        <div style="flex-grow: 1">2</div>
        <div style="flex-grow: 8">3</div>
      </div>

      <div class="shrink">
        <div>1</div>
        <div>2</div>
        <div style="flex-shrink: 3">3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
        <div>13</div>
        <div>14</div>
      </div>

      <div class="basis">
        <div>1</div>
        <div>2</div>
        <div style="flex-basis: 200px">3</div>
        <div>4</div>
      </div>

      <div class="flex">
        <div>1</div>
        <div>2</div>
        <div style="flex: 0 0 300px">3</div>
        <div>4</div>
      </div>

      <div class="align-self">
        <div>1</div>
        <div>2</div>
        <div style="align-self: flex-end">3</div>
        <div>4</div>
      </div>
</body>
</html>
