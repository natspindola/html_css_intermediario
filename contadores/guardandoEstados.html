<!DOCTYPE html>
<html>
<head>
  <title>Guardando estados</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="guardandoEstados.css" />
</head>
<body>
    Essa formatação permite criar um checkbox para indicar se o menu ficará aberto ou fechado. <br />
    <label class="menu-button" for="meuMarcador" >
        <i class="fa fa-bars"></i>
     </label>
     
     <input type="checkbox" id="meuMarcador" />
     
     <ul class="menu" >
        <li class="menu-item" >Home</li>
        <li class="menu-item" >Produtos</li>
        <li class="menu-item" >Sobre Nós</li>
        <li class="menu-item" >Contato</li>
     </ul>
     
</body>
</html>
