<!DOCTYPE html>
<html>
<head>
  <title>Execício</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="exercicio.css" />
</head>
<body>
    <div class="video-back">
        <div class="video-container">
            <video src="meu_video.mp4" id="myVideo"
            width="300"
            height="180"
            controls
            ></video>
            <img src="logo.png" id="logo" class="logo" />
        </div>
        
        <ul class="topic-list">
            <li onclick="setVideoTime(0)" class="topic-list-item">Item 1 - 0:00</li>
            <li onclick="setVideoTime(10)" class="topic-list-item">Item 2 - 0:10</li>
            <li onclick="setVideoTime(20)" class="topic-list-item">Item 3 - 0:20</li>
        </ul>
    </div>

    <button onclick="setSpeed('down')" class="speed-button">Vai com calma!</button>
    <button onclick="setSpeed('')" class="speed-button">Tô de boa!</button>
    <button onclick="setSpeed('up')" class="speed-button">Tô com pressa!</button>


    <script type="text/javascript" src="exercicio.js"></script>
</body>
</html>
